<div class="container">
  <h2>Monthly Payments</h2>
  <div class="row">
    <div class="col-md-4">
      <a class="btn btn-success" routerLink="/monthlypayment/create">Create Monthly Payment</a>&nbsp;
      <button class="btn btn-success" (click)="onBtnExport()">Export to CSV</button>
    </div>
  </div>
  <br>
  <ag-grid-angular 
  style="width: 100%; height: 70%;"
  [gridOptions]="mPaymentGridOptions"
  [rowData]="monthlyPayments"
  [class]="themeClass"
  (rowClicked)="onRowClicked($event)"
  (gridReady)="onGridReady($event)"
/>

  <div class="confirmation-popup" *ngIf="confirmationDialogVisible">
    <div class="confirmation-dialog">
      <app-confirmation-dialog [title]="'Confirmation'"
                               [message]="'Are you sure you want to delete this monthly payment?'"></app-confirmation-dialog>
                               <br>
      <button class="btn btn-danger" (click)="deleteMonthlyPayment()">Confirm Delete</button>&nbsp;
      <button class="btn btn-secondary" (click)="closeConfirmationDialog()">Cancel</button>
    </div>
  </div>
</div>
