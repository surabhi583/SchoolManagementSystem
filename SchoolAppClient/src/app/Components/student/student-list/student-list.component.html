<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/student/create" class="btn btn-primary">Add New Student</a>
      &nbsp;&nbsp; <button class="btn btn-primary" (click)="onBtnExport()">Export to CSV</button>
    </div>
  </div>
  <br/>
  <br/>
  <ag-grid-angular 
  style="width: 100%; height: 100%;"
  [rowData]="students"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [suppressRowClickSelection]="true"
  [pagination]="true"
  [paginationPageSize]="paginationPageSize"
  [paginationPageSizeSelector]="paginationPageSizeSelector"
  [class]="themeClass"
  (rowClicked)="onRowClicked($event)"
  (gridReady)="onGridReady($event)"
/> 
</div>
