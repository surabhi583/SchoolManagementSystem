<div class="container">
  <h2>List of Fees</h2>

  <div class="row">
    <div class="col-md-6">
      <button routerLink="/fees/create" class="btn btn-primary">Create New Fee</button>&nbsp;
      <button class="btn btn-success" (click)="onBtnExport()">Export to CSV</button>
    </div>
  </div>

  <br>
  <ag-grid-angular style="width: 90%; height: 70%;" [gridOptions]="feeGridOptions" [rowData]="fees"
    [class]="themeClass" (rowClicked)="onRowClicked($event)" (gridReady)="onGridReady($event)" />

  <!-- Confirmation Dialog Popup -->
  <div class="confirmation-popup" *ngIf="confirmationDialogVisible">
    <div class="confirmation-dialog">
      <div>
        <h2>Confirmation</h2>
        <p>Are you sure you want to delete this fee?</p>
      </div>
      <div class="button-container">
        <button class="btn btn-danger" (click)="deleteFee()">Confirm Delete</button>&nbsp;
        <button class="btn btn-secondary" (click)="closeConfirmationDialog()">Cancel</button>
      </div>
    </div>
  </div>
</div>
