<div class="row">
  <div class="col-md-4">
    <a routerLink="/attendance/add" class="btn btn-primary">Add New Attendance</a>&nbsp;
    <button class="btn btn-success" (click)="onBtnExport()">Export to CSV</button>
  </div>
</div>

<br>
<ag-grid-angular 
  style="width: 80%; height: 50%;"
  [gridOptions]="attendanceGridOptions"
  [rowData]="attendances"
  [class]="themeClass"
  (rowClicked)="onRowClicked($event)"
  (gridReady)="onGridReady($event)"
/>
